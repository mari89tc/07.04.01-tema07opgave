<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="Logo.svg" alt="Logo" class="logo" /></a>
        <div>
          <a id="aheader" href="drinksliste.html">Liste</a>
          <a id="aheader" href="drinks.html">Drinks</a>
        </div>
      </nav>
    </header>
    <div class="form_kontakt">
      <h3>Hvad er din yndlingsdrink?</h3>
      <form name="kontakt" netlify>
        <div>
          <label for="navn"><br />Navn<br /></label>
          <input id="navn" type="text" name="fname" />
        </div>
        <div>
          <label for="tel"><br />Telefonnummer<br /></label>
          <input id="tel" type="tel" name="Tlf. nummer" />
        </div>
        <div>
          <label for="email"><br />Email<br /></label>
          <input id="email" type="text" name="email" />
        </div>
        <div>
          <label>
            <br />Kom med forslag til din yndlingsdrink her<br />
            <textarea id="besked" name="besked" rows="10" cols="30"></textarea>
          </label>
        </div>
        <button class="button">Indsend</button>
      </form>
    </div>
  </body>
</html>
